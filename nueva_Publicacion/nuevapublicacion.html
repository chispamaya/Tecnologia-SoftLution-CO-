    <main class="formulario-publicacion">
      <h2>Crear nueva publicación</h2>
      <form id="formPublicacion" action="/php/publiNueva.php" method="post">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" name="title" placeholder="Título del proyecto" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name = "desc" rows="6" placeholder="Escribe la descripción..." required></textarea>

        <label for="link">Link (opcional)</label>
        <input type="url" name="url" id="link" placeholder="https://github.com/usuario/repositorio">

        <button type="submit">Publicar</button>
      </form>

      <!-- PREVISUALIZACIÓN

        </article>
