<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensajes - Softlution</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <!-- NAV LATERAL -->
  <nav class="barra-lateral">
    <ul class="menu-navegacion">
      <li><a href="muro.html"><i class="fa-solid fa-house"></i><span>Inicio</span></a></li>
      <li><a href="#" class="activo"><i class="fa-solid fa-paper-plane"></i><span>Mensajes</span></a></li>
      <li><a href="nuevapublicacion.html"><i class="fa-solid fa-circle-plus"></i><span>Nueva publicación</span></a></li>
    </ul>
    <div class="enlace-perfil">
      <a href="#"><i class="fa-solid fa-user"></i><span>Perfil</span></a>
    </div>
  </nav>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="contenedor-principal">
    <div class="header">
      <img class="logo" src="./logo.png" alt="Logo" />
    </div>

    <main class="mensajes">
      <!-- LISTA DE CONVERSACIONES -->
      <aside class="lista-conversaciones">
        <h2>Chats</h2>
        <ul>
          <li data-chat="chat1" class="activo">
            <img src="https://i.pravatar.cc/40?u=johndoe" class="avatar">
            <span>John Doe</span>
          </li>
          <li data-chat="chat2">
            <img src="https://i.pravatar.cc/40?u=ana" class="avatar">
            <span>Ana</span>
          </li>
        </ul>
      </aside>

      <!-- PANEL DEL CHAT -->
      <section class="chat">
        <div class="chat-header">
          <img src="https://i.pravatar.cc/40?u=johndoe" class="avatar">
          <span class="nombre-chat">John Doe</span>
        </div>
        <div class="chat-mensajes" id="chat1">
          <div class="mensaje recibido">Hola! ¿Cómo estás?</div>
          <div class="mensaje enviado">Todo bien! ¿y vos?</div>
        </div>
        <div class="chat-mensajes oculto" id="chat2">
          <div class="mensaje recibido">¿Tenés novedades del proyecto?</div>
        </div>
        <div class="chat-input">
          <button class="btn-emoji"><i class="fa-regular fa-face-smile"></i></button>
          <input type="text" id="inputMensaje" placeholder="Escribe un mensaje...">
          <button id="btnEnviar"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
        <!-- PANEL DE EMOJIS -->
        <div class="emoji-panel oculto" id="emojiPanel">
          😀 😁 😂 🤣 😍 😎 😢 😡 👍 👎 🙌 👀 ❤️ 🔥
        </div>
      </section>
    </main>
  </div>
</body>
</html>
