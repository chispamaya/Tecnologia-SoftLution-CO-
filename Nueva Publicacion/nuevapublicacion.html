<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nueva Publicación - Softlution</title>
  <link rel="stylesheet" href="stylesnueva.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" defer></script>
  <script src="nueva.js" defer></script>
</head>
<body>

  <nav class="barra-lateral">
    <ul class="menu-navegacion">
      <li><a href="../Muro/muro.html"><i class="fa-solid fa-house"></i><span>Inicio</span></a></li>
      <li><a href="../Mensajes/mensajes.html"><i class="fa-solid fa-paper-plane"></i><span>Mensajes</span></a></li>
      <li><a href="../Nueva Publicacion/nuevapublicacion.html" class="activo"><i class="fa-solid fa-circle-plus"></i><span>Nueva publicación</span></a></li>
      <div class="enlace-perfil">
        <a href="../Perfil/perfil.html" class="activo"><i class="fa-solid fa-user"></i> <span>Perfil</span>
        </a>
    </div>
    </ul>
    
  </nav>

  <div class="contenedor-principal">
    <div class="header">
      <img class="logo" src="./logo.png" alt="Logo" />
    </div>

    <main class="formulario-publicacion">
      <h2>Crear nueva publicación</h2>
      <form id="formPublicacion">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Título del proyecto" required>

        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" rows="6" placeholder="Escribe la descripción..." required></textarea>

        <label for="link">Link (opcional)</label>
        <input type="url" id="link" placeholder="https://github.com/usuario/repositorio">

        <button type="submit">Publicar</button>
      </form>

      
      <section id="preview" class="preview oculto">
        <article class="publicacion">
          <h3 class="preview-titulo"></h3>
          <p class="preview-descripcion"></p>
          <a class="preview-link oculto" target="_blank">Link GitHub</a>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
